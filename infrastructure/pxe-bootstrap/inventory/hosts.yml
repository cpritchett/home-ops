---
all:
  children:
    truenas:
      hosts:
        truenas-scale:
          ansible_host: "{{ lookup('env', 'TRUENAS_IP') | default('10.0.5.10', true) }}"
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_ed25519

    talos_nodes:
      hosts:
        home01:
          mac_address: "7c:83:34:aa:bb:01" # Update with actual MAC
          ip_address: "10.0.5.215"
          schematic: "EQ12"
          role: controlplane
        home02:
          mac_address: "7c:83:34:aa:bb:02" # Update with actual MAC
          ip_address: "10.0.5.220"
          schematic: "EQ12"
          role: controlplane
        home03:
          mac_address: "7c:83:34:aa:bb:03" # Update with actual MAC
          ip_address: "10.0.5.100"
          schematic: "NUC7"
          role: controlplane
          enabled: false # Out of rotation
        home04:
          mac_address: "7c:83:34:aa:bb:04" # Update with actual MAC
          ip_address: "10.0.5.92"
          schematic: "P520"
          role: worker
        home05:
          mac_address: "7c:83:34:aa:bb:05" # Update with actual MAC
          ip_address: "10.0.5.129"
          schematic: "ITX"
          role: worker

    proxmox_nodes:
      hosts:
        pve01:
          mac_address: "aa:bb:cc:dd:ee:01" # Update with actual MAC
          ip_address: "10.0.5.50"
          install_disk: "/dev/sda"
        pve02:
          mac_address: "aa:bb:cc:dd:ee:02" # Update with actual MAC
          ip_address: "10.0.5.51"
          install_disk: "/dev/nvme0n1"
