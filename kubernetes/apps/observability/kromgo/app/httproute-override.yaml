---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kromgo
  annotations:
    # Exclude from external-dns to prevent public DNS records
    external-dns.alpha.kubernetes.io/exclude: "true"
    # Ensure tunnel routing is enabled (this is the default, but being explicit)
    # tunnel.cloudflare.io/exclude: "false" # Not needed - default is include
spec:
  hostnames:
    - kromgo.hypyr.space
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: kromgo
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /