---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: snmp-exporter
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 9.8.1
  url: oci://ghcr.io/prometheus-community/charts/prometheus-snmp-exporter
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: snmp-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    configmapReload:
      enabled: false
    envFrom:
      - secretRef:
          name: snmp-truenas-secret
    config: |
      auths:
        public_v2:
          community: public
          security_level: noAuthNoPriv
          version: 2
      
      modules:
        if_mib:
          walk:
            - 1.3.6.1.2.1.2.2         # Interface table
          lookups:
            - source_indexes: [ifIndex]
              lookup: ifDescr
    serviceMonitor:
      enabled: true
      params:
        - name: unifi-basic
          auth: [public_v2]
          module: [if_mib]
          target: unifi.hypyr.space
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
